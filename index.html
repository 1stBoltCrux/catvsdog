<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/master.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cat vs. Dog</title>
  </head>
  <body>
    <div class="container">
      <div class="appender">
        <h1>Cat vs. Dog</h1>
        <p>Click a button to have the cat say something. See what the Dog says back!</p>
      </div>

      <button class="btn btn-primary" id="meow">Say "Meow"</button>
      <button class="btn btn-warning" id="hiss">Say "Hiss"</button>
      <button class="btn btn-danger" id="bark">Say "Bark"</button>

      <div class="row">
        <div class="col-md-6">
          <h2>The cat said:</h2>
          <ul id="cat">

          </ul>
        </div>

        <div class="col-md-6">
          <h2>The dog said:</h2>
          <ul id="dog">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
